<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <script src="tictactoe.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <form class="userInput">
      <div>
        <label for="player1">Player 1 (Name): </label>
        <input type="text" class="playerName" name="player" id="player1" />
      </div>
      <button name="submit" id="submit">Submit</button>

      <div>
        <label for="player2">Player 2 (Name): </label>
        <input type="text" class="playerName" name="player" id="player2" />
      </div>
    </form>
    <div class="gridCont">
      <div class="gamelog"></div>

      <div class="button"><button class="resetBtn">Reset Game</button></div>
    </div>

    <div id="container">
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
      <div class="box" id="box4"></div>
      <div class="box" id="box5"></div>
      <div class="box" id="box6"></div>
      <div class="box" id="box7"></div>
      <div class="box" id="box8"></div>
      <div class="box" id="box9"></div>
    </div>
  </body>
</html>
